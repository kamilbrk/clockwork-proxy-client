<ion-view view-title="Messages">
  <ion-content>
    <div class="list">
      <a class="item item-avatar" ng-repeat="message in messagesCtrl.messages" ui-sref=".detail({ id: message.id })">
        <ion-icon name="contact"></ion-icon>
        <h2 ng-bind="message.author"></h2>
        <p ng-bind="message.body"></p>
      </a>
    </div>
  </ion-content>
</ion-view>
