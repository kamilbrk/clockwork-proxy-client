<ion-view view-title="New message">
  <ion-content>

    <form name="$ctrl.form" class="list">

      <label class="item item-input item-stacked-label">
        <span class="input-label">Recipient</span>
        <!-- <button class="button button-small button-positive" ng-click="$ctrl.pick()">Select from contact list</button> -->
        <input type="tel" placeholder="Recipient" ng-model="$ctrl.message.to" ng-pattern="/^\d{12}$/" required>
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">Message</span>
        <textarea rows="5" ng-model="$ctrl.message.body" placeholder="Message" maxlength="101" required></textarea>
      </label>

    </form>

    <div class="padding">
      <button class="button button-block button-positive" ng-click="$ctrl.send()" ng-disabled="$ctrl.sending">
        <i class="icon ion-paper-airplane"></i>
        <span ng-if="!$ctrl.sending">Send message</span>
        <span ng-if="$ctrl.sending">Sending message...</span>
      </button>
    </div>

  </ion-content>
</ion-view>
